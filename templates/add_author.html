<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Author</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Author</h2>
        <form action="/add_author" method="POST">
            <div class="form-group">
                <label for="name">Author Name</label>
                <input type="text" class="form-control" id="name" name="name" required></input>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthday</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required></input>
            </div>
            <div class="form-group">
                <label for="date_of_death">Date of Death</label>
                <input type="date" class="form-control" id="date_of_death" name="date_of_death"></input>
            </div>
            <button type="submit" class="btn btn-primary">Add Author</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
